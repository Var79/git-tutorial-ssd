<!DOCTYPE html>
<html>
    <head>
        <title>
            11b grid
        </title>
        <style>
.template {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 10px;
}

.column-1 {
    background-color: pink;
} 

.column-2 {
    background-color: lightblue;
}

.column-3 {
    background-color: pink;
}

.column-5 {
    background-color: lightblue;
} 

.column-4 {
    background-color: lightblue;
}

.column-6 {
    background-color: pink;
}

.column-8 {
    background-color: pink;
} 

.column-7 {
    background-color: lightblue;
}


        </style>
    </head>

    <body>
        <div class ="template">
            <div class="column-1"> Col 1</div>
            <div class="column-2"> Col 2</div>
            <div class="column-3"> Col 3</div>
            <div class="column-4"> Col 1</div>
            <div class="column-5"> Col 2</div>
            <div class="column-6"> Col 3</div>
            <div class="column-7"> Col 1</div>
            <div class="column-8"> Col 2</div>
            
        </div>

    </body>
</html>
